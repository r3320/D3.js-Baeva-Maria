<!DOCTYPE html>
<html>
<head>
	<title>Result</title>
	<style>
		.chart div {
			background-color: #3F51B5;;
			text-align: right;
			padding: 3px;
			margin: 5px;
			color: white;
		}
	</style>
</head>
<body>
	<div class="chart"></div>
	<script src="http://d3js.org/d3.v3.min.js"  charset="utf-8"></script>
    <script>
        var data = [14, 21, 5, 7, 12, 19];

        var x = d3.scale.linear()
	   .domain([0, d3.max(data)])
	   .range([0, 420]);

        d3.select(".chart")
	   .selectAll("div")
	   .data(data)
	   .enter().append("div")
	   .style("width", function(d) { return x(d) + "px"; })
	   .text(function(d) { return d; });
    </script>
</body>
</html>
